<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="mobile-web-app-capable" content="yes"/>
	<link rel="icon" href="favicon.png">
	<meta name="msapplication-TileColor" content="#fff">
	<meta name="msapplication-TileImage" content="favicon.png">
	<link rel="apple-touch-icon" sizes="180x180" href="favicon180x180.png">
	<title>IOT FARM</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/css/bootstrap-datepicker.css" />
	

	
	<script src="https://code.highcharts.com/stock/highstock.js"></script>
	<script src="https://code.highcharts.com/stock/modules/exporting.js"></script>
  </head>

  <body>

    <div id="wrap" class="container"> 

      <div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div class="pull-left">
				<div class="btn-group" data-toggle="buttons">
					<label class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="480p">
						<input type="radio" name="quality-480p" id="quality-480p" autocomplete="off"/><span>480p</span>
					</label>
					<label class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="720p">
						<input type="radio" name="quality-720p" id="quality-720p" autocomplete="off"/><span>720p</span>
					</label>
					<label class="btn btn-primary" data-toggle="tooltip" data-placement="bottom" title="1080p">
						<input type="radio" name="quality-1080p" id="quality-1080p" autocomplete="off"/><span>1080p</span>
					</label>
				</div>	
				<label class="btn btn-default" data-toggle="tooltip" data-placement="bottom" title="Alert Mode">
					<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span> Alert Mode &nbsp;
					<input type="checkbox" id="alert-mode"/> 
				</label>	
			</div>
			<div class="dropdown pull-left clients-wrap" data-toggle="tooltip" data-placement="left" title="Connected Clients">
				<button href="#" class="btn btn-primary" >
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span> &nbsp;
					<span class="badge" id="clients-count">0</span>
				</button>
			</div>
		</div>
      </div>


      <div class="row">
		<div class="col-sm-8" id="image-container">
			<img src="#" id="image-preloader" />
			<img src="loading.png" class="img-responsive" id="canvas-video" /> <!-- VIDEOS STREAM -->
		</div>	
		<div class="col-sm-4" id="infos-container">
			<div id="liste-infos">
				
			</div> <!-- VIDEOS STREAM -->
		</div>	
      </div>
      
      
      <div class="row"><!-- debut champs ajouter infos -->
		<div class="col-md-12" style="text-align: center;">
			<button class="btn btn-primary" id="ajout-infos">Ajouter une info</button>
			<div class="row" id="form-infos"><!-- debut champs masquer -->
				<div class="col-sm-12">
					<input data-provide="datepicker" id="date-infos" placeholder="Date.."><br/>
					<input type="text" id="titre-infos" placeholder="titre infos" size="50"><br/>
					<textarea id="text-infos" placeholder="Commentaire..." rows="4" cols="48"></textarea><br/>
					<a class="btn btn-primary" id="valider-infos">Ajouter</a>
				</div>
			</div>
			<div class="row" id="confirmation-infos"><!-- debut champs masquer -->
				<div class="col-sm-12">
					<p> info ajout√© </p>
				</div>
			</div>
		</div>		
      </div>
      
      <div class="row">
		<div class="col-sm-12" id="image-container">
			<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

		</div>		
      </div>
      <div class="row">		
		<div id="timestamp" class="col-sm-12">
			
		</div>
      </div>
	  

      <footer class="footer">
        <p><a href="" target="_blank"></a></p>
      </footer>

    </div> <!-- /container -->
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="socket.io/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.6.4/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript" src="js/script.js"></script>	
	
  </body>
</html>
